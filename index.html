<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wind chill calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>
          Wind chill calculator
        </h1>
        <h2>PRO/g/RAMMING CHALLENGES v.2.0a1<strong> no. 49</strong></h2>
      </hgroup>
    </header>

    <section>
      <div class="column" id="temperature_wrapper">
        <label for="temperature_input">Temperature</label>
        <div class="radios">
          <label>
            <input type="radio" name="temperature" value="F" />
            째F
          </label>
          <label>
            <input type="radio" name="temperature" value="C" checked />
            째C
          </label>
          <label>
            <input type="radio" name="temperature" value="K" />
            K
          </label>
        </div>
        <input type="text" id="temperature_input" inputmode="numeric" pattern="[0-9]*" />
        <div id="temperature_error" class="error"></div>
      </div>
      <div class="column" id="wind_speed_wrapper">
        <label for="wind_speed_input">Wind speed</label>
        <div class="radios">
          <label>
            <input type="radio" name="wind_speed" value="mph" />
            mph
          </label>
          <label>
            <input type="radio" name="wind_speed" value="kmh" checked />
            km/h
          </label>
          <label>
            <input type="radio" name="wind_speed" value="ms" />
            m/s
          </label>
        </div>
        <input type="text" id="wind_speed_input" inputmode="numeric" pattern="[0-9]*" />
        <div id="wind_speed_error" class="error"></div>
      </div>
      <div class="column" id="feel_wrapper">
        <label for="feel_input">What temperature you feel</label>
        <input type="text" id="feel_input" readonly />
      </div>
      <div class="column" id="note_wrapper">
        <i id="note">
          The wind chill calculator only works for temperatures at or below 10 째C / 50 째F and wind speeds above 5 km/h / 3 mph.
        </i>
      </div>
    </section>
  </body>
  <script src="script.js" type="module"></script>
</html>
